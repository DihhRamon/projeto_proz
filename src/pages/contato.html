<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/contato.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../js/header-component.js" type="text/javascript" defer></script>
    <script src="../js/footer-component.js" type="text/javascript" defer></script>
    <script src="../js/validation-form.js" type="text/javascript" defer></script>

    <title>Contato</title>
</head>
<body>
    <header-component></header-component>

    <main>
        <section>
            <h2>Fale Conosco</h2>
          
                <form id="form">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" class="required" oninput="nameValidate()">
                    <span id="name-helper" class="helper-text">Nome deve ter no mínimo 3 caracteres</span>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" class="required" oninput="emailValidate()">
                    <span id="email-helper" class="helper-text">informe um email válido</span>

                    <label for="subject">Assunto:</label>
                    <input type="text" id="subject" class="required" oninput="subjectValidate()">
                    <span id="subject-helper" class="helper-text">Assunto deve ter no mínimo 5 caracteres</span>

                    <label for="message">Mensagem:</label>
                    <textarea name="message" id="message" placeholder="Deixe sua mensagem, sugestão..." class="required" oninput="messageValidate()"></textarea>
                    <span id="message-helper" class="helper-text">Mensagem deve ter no minimo 10 caracteres</span>

                    <button type="submit">Enviar</button>
                </form>
            
        </section>
    </main>
    
    <footer-component></footer-component>
</body>
</html>
